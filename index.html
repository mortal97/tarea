<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro para el Juego</title>
</head>
<body>
    <h1>Registro para el Juego</h1>
    <form action="procesar_formulario.php" method="post">
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required><br><br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>
        
        <label for="rol">Rol:</label>
        <select id="rol" name="rol">
            <option value="guerrero">Guerrero</option>
            <option value="mago">Mago</option>
            <option value="explorador">Explorador</option>
        </select><br><br>
        
        <label for="poderes">Poderes:</label>
        <textarea id="poderes" name="poderes" rows="4" cols="50"></textarea><br><br>
        
        <label for="mapa">Mapa de Iniciación:</label>
        <input type="file" id="mapa" name="mapa"><br><br>
        
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
